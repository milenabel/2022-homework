<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Homework 3</title>
  <style>
    /* style div and headers */
    .chart,
    h2 {
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .toolbox span {
      padding: 5px;
    }

    svg {
      padding: 10px;
      width: 500px;
      height: 250px;
    }

    /* style of bar charts */
    .bar-chart rect {
      fill: rgb(79, 175, 211);
    }

    .bar-chart .hovered {
      fill: #979696;
    }

    /* style of line charts */
    .line-chart {
      stroke: rgb(79, 175, 211);
      stroke-width: 2;
      fill: none;
    }

    text {
      fill: black;
    }

    /* style of area charts */
    .area-chart {
      fill: rgb(79, 175, 211);
    }

    /* style of scatter plot */
    .scatter-plot circle {
      fill: rgb(79, 175, 211);
    }

    .scatter-plot .hovered {
      fill: #979696;
    }
  </style>
  <!-- d3 script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body onload="changeData()">
  <h3>CS-5630 / CS-6630 Homework 3</h3>
  <address>
    <span>Name: MIlena Belianovich</span>
    <span>Email: u1419504@umail.utah.edu</span>
    <span>UID: u1419504</span>
  </address>
  <br />
  <hr />
  <br />

  <div class="toolbox">

    <span>
      <label>Dataset:</label>
      <select id="dataset" onchange="changeData()">
        <option value="covid_us">The US</option>
        <option selected value="covid_utah">Utah</option>
        <option value="covid_ca">California</option>
        <option value="covid_ny">New York</option>
      </select>
    </span>
    <span>
      <label>Data Metric</label>
      <select id="metric" onchange="changeData()">
        <option value="deaths">Deaths</option>
        <option value="cases">Cases</option>
      </select>
    </span>

    <span> <input type="checkbox" id="random" onchange="changeData()"/> Random Subset </span>
  </div>
  <br />

  <div class="row chart">
    <div class="chart">
      <h2>Bar Charts</h2>
      <div id="Barchart-div">
        <svg>
          <g id="x-barAxis"></g>
          <g id="y-barAxis"></g>
          <g class="barChart" id="BarChart" >
          </g>
        </svg>
      </div>
    </div>

    <div class="chart">
      <h2>Line Charts</h2>
      <div id="Linechart-div">
        <svg>
          <g id="x-lineAxis" />
          <g id="y-lineAxis" />
          <g id="LineChart" class="lines"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="row chart">
    <div class="chart">
      <h2>Area Charts</h2>
      <div id="Areachart-div">
        <svg>
          <g id="x-areaAxis" />
          <g id="y-areaAxis" />
          <g id="AreaChart" class="areas" />
        </svg>
      </div>
    </div>

    <div class="chart">
      <h2>Scatterplot</h2>
      <div id="Scatterplot-div">
        <svg>
          <g id="x-scatterAxis" />
          <g id="y-scatterAxis" />
          <g id="ScatterPlot" class="scatterPlot" />
        </svg>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
